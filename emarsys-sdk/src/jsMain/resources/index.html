<html>
<head>
    <script src="emarsys-sdk.js"></script>

</head>
<body>
<button type="button" id="button1">Enable Tracking</button>
<div style="width: 300px; height: 300px">
    <script src="js-bridge.js"></script>
    <button type="button" id="button2" me-button-clicked="buttonId">Click this button!</button>
    <button type="button" id="button3"
            me-trigger-event="{&quot;type&quot;:&quot;customEvent&quot;,&quot;name&quot;:&quot;custom event name&quot;,&quot;payload&quot;:{&quot;key&quot;:&quot;value&quot;}}">
        Click me for custom event!
    </button>
    <button type="button" id="button4"
            me-trigger-app-event="{&quot;type&quot;:&quot;appEvent&quot;,&quot;name&quot;:&quot;app event name&quot;,&quot;payload&quot;:{&quot;key&quot;:&quot;value&quot;}}">
        Click me for app event!
    </button>
    <button type="button" id="button5" me-request-push-permission="{}">Click me for push
        permission!
    </button>
    <button type="button" id="button6" href="https://sap.com">To SAP home page!</button>
    <button type="button" id="button7" me-close>Close!</button>
    <button type="button" id="button8" me-copy-to-clipboard="copied text for clipboard">Copy some
        text to clipboard
    </button>
</div>
</body>

<script>
    let emarsys = new window["emarsys-sdk"].com.emarsys.EmarsysJs();
    document.getElementById("button1").onclick = async () => {
        const config = new window["emarsys-sdk"].com.emarsys.JsEmarsysConfig(
            "EMS04-F3514",
            null,
            null,
            new window["emarsys-sdk"].com.emarsys.ServiceWorkerOptions(
                "BKlWDU3MxVpAEp7rjC5p9VYOhGBauYPO7K7b0117suJAoxaFzIwV4FT45eFI_hHBXgPlgKHyHDrbi1BpoKuiUww",
                "/ems-service-worker.js"
            )
        )
        await emarsys.enableTracking(config);
    }
</script>
</html>
