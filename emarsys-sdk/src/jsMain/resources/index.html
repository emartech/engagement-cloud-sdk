<html>
<head>
    <script src="emarsys-sdk.js"></script>

</head>
<body>
<button type="button" id="button1">Click me!</button>
<div style="width: 300px; height: 300px">
    <script src="js-bridge.js"></script>
    <button type="button" id="button2" me-button-clicked="buttonId">Click this button!</button>
    <button type="button" id="button3" me-trigger-event="{&quot;type&quot;:&quot;customEvent&quot;,&quot;name&quot;:&quot;event name&quot;,&quot;payload&quot;:{&quot;key&quot;:&quot;value&quot;}}">Click me for custom event!</button>
</div>
</body>

<script>
    document.getElementById("button1").onclick = async () => {await new window["emarsys-sdk"].com.emarsys.EmarsysJs().enableTracking()}
    document.getElementById("button2").onclick = () => { console.log('event button was clicked')}
</script>
</html>
